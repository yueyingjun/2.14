 class move{
     	constructor(obj){
     		this.obj=obj.select
     		this.maxx=obj.bj.maxx===undefined?null:obj.bj.maxx; 
     		this.minx=obj.bj.minx===undefined?null:obj.bj.minx;
     		this.maxy=obj.bj.maxy===undefined?null:obj.bj.maxy;
     		this.miny=obj.bj.miny===undefined?null:obj.bj.miny;
     		this.l=obj.fx.l===false?obj.fx.l:true;
     		this.t=obj.fx.t===false?obj.fx.t:true;
	     	this.down()
     	}   
     down(){
	     	var that=this;
	     	for(var i=0;i<this.obj.length;i++){
	     		this.obj[i].onmousedown=function(e){
	     		e.preventDefault();
	     		var cx=e.clientX;
	     		var cy=e.clientY;
	     		var lx=this.offsetLeft;
	     		var ly=this.offsetTop;
	     		that.h=this.offsetHeight;
	     		that.w=this.offsetWidth;
	     		that.kx=e.offsetX;
	     		that.ky=e.offsetY;
	     		that.ex=that.kx;
	     		that.ey=that.ky;
	     		that.x=cx-lx;
	     		that.y=cy-ly;
	     		that.move1(this);
	            that.up()
	     	}
     	}
	  }
     move1(obj0){
	     	var that=this;
	     	document.onmousemove=function(e){
	     		e.preventDefault();
	     		var cx=e.clientX;
	     		var cy=e.clientY;
	     		var left=cx-that.x;
	     		var top=cy-that.y;
	     		that.ex2=left;
	     		that.ey2=top;
	     		that.jgx=that.ex2-that.ex
	     		that.jgy=that.ey2-that.ey
	     		that.ex=that.ex2
	     		that.ey=that.ey2
	     		if(left>that.maxx&&that.maxx){
	     			left=document.documentElement.clientWidth-that.w
	     		} else if(left<that.minx&&that.minx){
	     			left=0
	     		}
	     		if(top>that.maxy&&that.maxy){
	     			top=document.documentElement.clientHeight-that.h
	     		} else if(left<that.miny&&that.miny){
	     			top=0
	     		}
	     		if(that.l){
	     			obj0.style.left=left+"px";
	     		}
	     		if(that.t){
	     			obj0.style.top=top+"px";
	     		}
	     	}
	     }
     up(){
     	    var that=this
     	    document.onmouseup=function(){
     	    	document.onmousemove=null;
	     	    document.onmouseup=null;
	     	    that.animate();
	        }
	    }
     animate(){
     	  var size=0.9;
     	  var t=setInterval(()=>{
     	  	this.jgx*=size;
     	  	this.jgy*=size;
     	  	if(Math.abs(this.jgx)<=Math.abs(this.jgy)){
     	  		if(Math.abs(this.jgx)<=1){
     	  			clearInterval(t)
     	  		}else if(Math.abs(this.jgy)<=1){
     	  			clearInterval(t)
     	  		}
     	  	}
     	  	this.obj[0].style.left=this.jgx+this.obj[0].offsetLeft+"px"
     	  	this.obj[0].style.top=this.jgy+this.obj[0].offsetTop+"px"
     	  },50)
     }
}
 var box=document.querySelectorAll("div")
     new move({
     	select:box,
     	bj:{maxx:"",minx:"",maxy:"",miny:""},
        fx:{l:true,t:true}
